
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>디지털 생존 & 노코드 전략 - NeoValue</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Pretendard', sans-serif;
    }
    nav {
      width: 100%;
      background: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: transparent;
      -webkit-text-stroke: 1px #00ffd1;
      text-transform: uppercase;
      text-decoration: none;
    }
    .section-list {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .card {
      background: #1a1a1a;
      border-radius: 1.25rem;
      box-shadow: 0 12px 24px rgba(255, 255, 255, 0.05);
      padding: 2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 32px rgba(255, 255, 255, 0.1);
    }
    .card h3 {
      margin-bottom: 1rem;
      font-size: 1.4rem;
      color: #ffffff;
    }
    .card p {
      color: #cccccc;
      font-size: 1rem;
    }
    .card-btn {
      margin-top: 1.5rem;
      display: inline-block;
      padding: 1rem 2rem;
      background-color: #00ffd1;
      color: #000000;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .card-btn:hover {
      background-color: #00ccaa;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" class="logo">NeoValue</a>
  </nav>
  <div class="section-list">
    <div class="card">
      <h3>🧠 AI 기반 콘텐츠 자동화</h3>
      <p>ChatGPT, Notion AI, Canva 등으로 콘텐츠를 자동 생성해보세요.</p>
      <a href="ai_expanded.html" class="card-btn">AI 기반 생존 전략 보기</a>
    </div>
    <div class="card">
      <h3>🛠 노코드 앱 제작</h3>
      <p>Glide, Bubble 등을 이용해 개발 없이 앱을 만들 수 있습니다.</p>
    </div>
    <div class="card">
      <h3>📦 디지털 상품 판매</h3>
      <p>Notion 템플릿, PDF 강의 등을 판매하며 수익화하세요.</p>
    </div>
    <div class="card">
      <h3>🌐 글로벌 프리랜서 플랫폼</h3>
      <p>Fiverr, Upwork 등에서 외화 수익을 올릴 수 있습니다.</p>
    </div>
    <div class="card">
      <a href="alt1.html" class="card-btn">🔙 대안 탐색 홈으로</a>
    </div>
  </div>
</body>
</html>
