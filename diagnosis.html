<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>현실진단 - NeoValue</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Pretendard', sans-serif;
      background-color: #000000;
      color: #ffffff;
      line-height: 1.6;
    }
    header {
      text-align: center;
      margin-bottom: 3rem;
    }
    header h1 {
      font-size: 3rem;
      color: transparent;
      -webkit-text-stroke: 1px #00ffd1;
      text-transform: uppercase;
    }
    header h2 {
      font-size: 1.5rem;
      color: #ffffff;
      margin-top: 1rem;
    }
    section {
      max-width: 800px;
      margin: 0 auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.05);
    }
    section h3 {
      font-size: 1.8rem;
      color: #ff4d4d;
      margin-bottom: 1rem;
    }
    section p {
      color: #cccccc;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>NeoValue</h1>
    <h2>현실진단</h2>
  </header>
  
  <section>
    <h3>경제는 왜 흔들리는가?</h3>
    <p>물가는 오르는데, 월급은 그대로다. 이 간극은 단지 숫자의 문제가 아니라, 생존의 문제다.</p>
    <p>고령화, 출산율 감소로 인한 경제활동인구의 축소는 경제 시스템의 근간을 흔들고 있다.</p>
    <p>기후 위기, 자원 고갈, 오염된 공기와 바다… 우리가 직면한 위기는 단순히 경제의 위기가 아니다.</p>
    <p>이제는 질문해야 할 때다. 지금의 시스템은 지속 가능한가?</p>
  </section>
</body>
</html>
